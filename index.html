<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Turco Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <img src="turco_shop.png" alt="Logo de la Tienda" class="logo">
        
        <nav class="navbar">
            <ul>
                <li><a href="#" onclick="location.reload(); return false;">Inicio</a></li>
                <li><a href="#product-grid">Productos</a></li>
                <li><a href="#footer">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="filter-section">
            <label for="product-filter">Filtrar por producto:</label>
            <select id="product-filter">
                <option value="all">Todos los productos</option>
            </select>
        </section>

        <section class="product-grid" id="product-grid">
        </section>
    </main>

    <footer id="footer">
        <div class="footer-container">
            <div class="footer-column">
                <h3>Contacto</h3>
                <p><strong>Teléfono:</strong> +57 234 567 4890</p>
                <p><strong>Correo:</strong> ejemplo@gmail.com</p>
                <div class="social-icons">
                    <a href="#" aria-label="Facebook">
                        <img src="facebook.png" alt="Facebook">
                    </a>
                    <a href="#" aria-label="Twitter">
                        <img src="twitter.png" alt="Twitter">
                    </a>
                    <a href="#" aria-label="Instagram">
                        <img src="instagram.png" alt="Instagram">
                    </a>
                </div>
                
            </div>
            <div class="footer-column">
                <h3>Sobre Mí</h3>
                <p>Desarrollado por Jose Olivera <br> estudiante de Ing. De Sistemas.</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Turco Shop. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
